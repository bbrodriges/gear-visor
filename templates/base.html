<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gear Visor | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">Gear Visor</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('servers') }}">Servers</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

{% block javascript %}
    <script src="{{ url_for('static', filename='bootstrap/css/bootstrap.min.js') }}"></script>
{% endblock %}
</body>
</html>
